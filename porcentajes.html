<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
   <header>
    <h1> Calculadora de descuentos</h1>
   </header> 
    <section>
    <h2>Calcula el precio con descuento de tu producto</h2>
    <form action="">
        <label for="inputPrecio">Escribe el precio de tu producto</label>
        <input type="number" id="inputPrecio"  /> 
        <label for="inputDescuento">Escribe el descuento</label>
        <input type="number" id="inputDescuento" />
        <button type ="button" onclick="finalPriceWithDiscount()"> Calcular el precio con descuento  </button>
        <p id="ResultP"></p>
    </form>
    </section>
    <h2>Calcula el porcentaje de descuento que tiene tu producto</h2>
    <form action="">
        <label for="inputSinDescuento">Escribe el precio de tu producto</label>
        <input type="number" id="inputSinDescuento" /> 
        <label for="inputPrecioF">Escribe el precio con descuento</label>
        <input type="number" id="inputPrecioF" />
        <button type ="button" onclick="percentOfDiscount()"> Calcular el porcentaje de descuento  </button>
        <p id="ResultPer"></p>
    </form>
    </section>

    <script src= "./porcentajes.js"></script>
</body>
</html>
